<!DOCTYPE html lang="fr">
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js"></script>
	</head>
	<body>
		<div class="task-bar">
			<div class="os-icon">
				<img class="img" src="img/os_logo.png" alt="logo">
			</div>
			<button id="btn-shell" class="btn-tab" onclick="onClickShell()">
				<div class="tab">shell</div>
			</button>
			<button id="btn-pres" class="btn-tab btn-selected" onclick="onClickPres()">
				<div class="tab" id="tab-b">presentation.exe</div>
			</button>
		</div>

		<div id="pres-window" class="container pres-window">
			<div class="top">
				<div class="window-title">presentation.exe</div>
				<div class="window-buttons">
					<div class="window-button" id="minimize">_</div>
					<div class="window-button" id="close">✖</div>
				</div>
			</div>
		
			<div class="content">
				<h3 id="title"></h3>
				<span class="text" id="text-type"></span>
			</div>

			<div id="bottom" class="bottom">
				<button id="btn-pred" class="btn">Pred</button>
				<button id="btn-next" class="btn">Next</button>
			</div>

			<div>
				<div id="bar">25%</div>
			</div>
		</div>

		<div id="shell-window" class="container shell-window hidden">
			<div class="top">
				<div class="window-title">shell</div>
				<div class="window-buttons">
					<div class="window-button" id="minimize">_</div>
					<div class="window-button" id="close">✖</div>
				</div>
			</div>
		
			<div class="content">
				<span class="text prompt">(user@localOS) ~ »</span>
				<input type="text" id="input" class="command">
			</div>
		</div>
	</body>
</html>
